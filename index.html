<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fundamentals Lab</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <h1>My Online Profile</h1>
        <nav>
            <ul class="nav-list">
                <li><a href="#about">เกี่ยวกับฉัน</a></li>
                <li><a href="#skills">ทักษะ</a></li>
                <li><a href="#contact">ติดต่อ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about" class="section">
            <h2>เกี่ยวกับฉัน</h2>
            <div class="content-box">
                <p>นิสิตที่สนใจด้านการพัฒนาเว็บ</p>

        </section>
        <section id="skills" class="section">
            <h2>ทักษะ</h2>
            <div class="skills-container">
                <div class="skill-box">HTML</div>
                <div class="skill-box">CSS</div>
                <div class="skill-box">JavaScript</div>
                <div class="skill-box">Git</div>
            </div>
        </section>
        <section id="contact" class="section">
            <h2>ติดต่อ</h2>
            <div class="contact-container">
                <div class="contact-item">Email: example@email.com</div>
                <div class="contact-item">GitHub: github.com/example</div>
            </div>
        </section>
    </main>
</body>

</html>
